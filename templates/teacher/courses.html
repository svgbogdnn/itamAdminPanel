<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Courses</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    {% include 'navbar.html' %}
    <h1>My Courses</h1>
    <!-- Button to add a new course -->
    <a href="{{ url_for('teacher.add_course') }}" style="margin-bottom: 10px; display: inline-block;">Add Course</a>
    <table border="1">
        <thead>
            <tr>
                <th>Course Name</th>
                <th>Number of Students</th>
                <th>Start Date</th>
                <th>End Date</th>
                <th>Status</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for course in courses %}
            <tr>
                <td>{{ course.name }}</td>
                <td>{{ course.students_count }}</td>
                <td>{{ course.start_date }}</td>
                <td>{{ course.end_date }}</td>
                <td>{{ course.status }}</td>
                <td>
                    <a href="{{ url_for('teacher.course_details', course_id=course.id) }}">View Details</a>
                    <a href="{{ url_for('teacher.edit_course', course_id=course.id) }}">Edit</a>
                    <a href="{{ url_for('teacher.delete_course', course_id=course.id) }}" onclick="return confirm('Are you sure you want to delete this course?')">Delete</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
