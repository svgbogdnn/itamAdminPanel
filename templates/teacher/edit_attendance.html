<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Attendance</title>
</head>
<body>
    <h1>Edit Attendance Record</h1>
    <form method="POST" action="{{ url_for('teacher.edit_attendance_record', record_id=record.id) }}">
        <label for="status">Status:</label>
        <select name="status" id="status">
            <option value="was" {% if record.status == 'was' %}selected{% endif %}>Was</option>
            <option value="not" {% if record.status == 'not' %}selected{% endif %}>Not</option>
        </select>
        <br>
        <label for="comments">Comments:</label>
        <textarea name="comments" id="comments">{{ record.comments }}</textarea>
        <br>
        <button type="submit">Save</button>
    </form>
</body>
</html>
