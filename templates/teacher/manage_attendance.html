<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Manage Attendance</title>
</head>
<body>
    <h1>Manage Attendance for {{ course.name }}</h1>
    <form method="POST" action="{{ url_for('teacher.manage_attendance', course_id=course.id) }}">
        <label for="lesson_id">Select Lesson:</label>
        <select name="lesson_id" id="lesson_id" required>
            {% for lesson in lessons %}
            <option value="{{ lesson.id }}">{{ lesson.date }} - {{ lesson.topic }}</option>
            {% endfor %}
        </select>
        <br><br>
        <table border="1">
            <thead>
                <tr>
                    <th>Student</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody>
                {% for student in students %}
                <tr>
                    <td>{{ student.full_name }}</td>
                    <td>
                        <select name="{{ student.id }}" required>
                            <option value="present">Present</option>
                            <option value="absent">Absent</option>
                            <option value="late">Late</option>
                        </select>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <br>
        <button type="submit">Update Attendance</button>
    </form>
    <br>
    <a href="{{ url_for('teacher.courses') }}">Back to Courses</a>
</body>
</html>
