<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Students of {{ course.name }}</title>
</head>
<body>
    <h1>Students of {{ course.name }}</h1>
    <table border="1">
        <thead>
            <tr>
                <th>Full Name</th>
                <th>Email</th>
                <th>Phone</th>
                <th>Group</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody>
            {% for student in students %}
            <tr>
                <td>{{ student.full_name }}</td>
                <td>{{ student.email }}</td>
                <td>{{ student.phone_number or 'N/A' }}</td>
                <td>{{ student.group or 'N/A' }}</td>
                <td>{{ student.status }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="{{ url_for('teacher.courses') }}">Back to Courses</a>
</body>
</html>
