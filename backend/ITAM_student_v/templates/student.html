<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Главная страница студента</title>
</head>
<body>
<h1>{{student.full_name}}</h1>
<div>
    <h3>Курсы</h3>
    {%if Attended_courses | length>0  %}
        {% for el in Attended_courses%}
            <div>
                <a class="btn btn-warning" href=f"/student/courses/<{el.course_id}>{{el.course.name}}</a>
            </div>
        {% endfor %}
    {% endif %}

</div>
</body>
</html>
